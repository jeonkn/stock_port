        .chart-canvas {

        .stoch-chart-canvas {

        }
        .legend-item {

            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                width: 98%;
                margin: 5px auto;
            }
            .chart-canvas {
                height: 250px;
            }
            .stoch-chart-canvas {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

                <div class="chart-canvas">

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #2c3e50;"></div>

                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>5ÏùºÏÑ†</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f39c12;"></div>

                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #27ae60;"></div>
                        <span>50ÏùºÏÑ†</span>
                    </div>

                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #9b59b6;"></div>
                        <span>200ÏùºÏÑ†</span>

                </div>
            </div>

            <!-- Ïä§ÌÜ†Ï∫êÏä§Ìã± 5,3,3 Ï∞®Ìä∏ -->
            <div class="chart-container">
                <div class="chart-title">Ïä§ÌÜ†Ï∫êÏä§Ìã± (5,3,3)</div>
                <div class="stoch-chart-canvas">
                    <canvas id="stoch533Chart"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>%K (5,3,3)</span>
                    </div>
                    <div class="legend-item">

            <!-- Ïä§ÌÜ†Ï∫êÏä§Ìã± 10,6,6 Ï∞®Ìä∏ -->
            <div class="chart-container">
                <div class="chart-title">Ïä§ÌÜ†Ï∫êÏä§Ìã± (10,6,6)</div>
                <div class="stoch-chart-canvas">
                    <canvas id="stoch1066Chart"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">

            </div>

            <!-- Ïä§ÌÜ†Ï∫êÏä§Ìã± 20,12,12 Ï∞®Ìä∏ -->
            <div class="chart-container">
                <div class="chart-title">Ïä§ÌÜ†Ï∫êÏä§Ìã± (20,12,12)</div>
                <div class="stoch-chart-canvas">
                    <canvas id="stoch201212Chart"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>%K (20,12,12)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3498db;"></div>
                        <span>%D (20,12,12)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞
        const chartData = {{ chart_data|safe }};
        
        // Chart.js Í∏∞Î≥∏ ÏÑ§Ï†ï
        Chart.defaults.font.size = 11;
        Chart.defaults.plugins.legend.display = false;

        // Ï£ºÍ∞Ä Î∞è Ïù¥ÎèôÌèâÍ∑†ÏÑ† Ï∞®Ìä∏
        const priceCtx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(priceCtx, {
            type: 'line',
            data: {
                labels: chartData.dates,
                datasets: [
                    {
                        label: 'Ï¢ÖÍ∞Ä',
                        data: chartData.close,
                        borderColor: '#2c3e50',
                        borderWidth: 1.5,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '5ÏùºÏÑ†',
                        data: chartData.ma5,
                        borderColor: '#e74c3c',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '20ÏùºÏÑ†',
                        data: chartData.ma20,
                        borderColor: '#f39c12',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '50ÏùºÏÑ†',
                        data: chartData.ma50,
                        borderColor: '#27ae60',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '120ÏùºÏÑ†',
                        data: chartData.ma120,
                        borderColor: '#3498db',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '200ÏùºÏÑ†',
                        data: chartData.ma200,
                        borderColor: '#9b59b6',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(0,0,0,0.05)',
                            lineWidth: 0.5
                        },
                        ticks: {
                            font: {
                                size: 10
                            },
                            maxTicksLimit: 6,
                            callback: function(value, index, values) {
                                return Math.round(value).toLocaleString();
                            }
                        }
                    },
                    x: {
                        display: false,
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });

        // Ïä§ÌÜ†Ï∫êÏä§Ìã± 5,3,3 Ï∞®Ìä∏
        const stoch533Ctx = document.getElementById('stoch533Chart').getContext('2d');
        const stoch533Chart = new Chart(stoch533Ctx, {
            type: 'line',
            data: {
                labels: chartData.dates,
                datasets: [
                    {
                        label: '%K (5,3,3)',
                        data: chartData.stoch_5_3_3_k,
                        borderColor: '#e74c3c',
                        borderWidth: 1.5,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '%D (5,3,3)',
                        data: chartData.stoch_5_3_3_d,
                        borderColor: '#3498db',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        grid: {
                            color: 'rgba(0,0,0,0.05)',
                            lineWidth: 0.5
                        },
                        ticks: {
                            font: {
                                size: 10
                            },
                            stepSize: 20,
                            callback: function(value) {
                                return [0, 20, 40, 60, 80, 100].includes(value) ? value : '';
                            }
                        }
                    },
                    x: {
                        display: false,
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });

        // Ïä§ÌÜ†Ï∫êÏä§Ìã± 10,6,6 Ï∞®Ìä∏
        const stoch1066Ctx = document.getElementById('stoch1066Chart').getContext('2d');
        const stoch1066Chart = new Chart(stoch1066Ctx, {
            type: 'line',
            data: {
                labels: chartData.dates,
                datasets: [
                    {
                        label: '%K (10,6,6)',
                        data: chartData.stoch_10_6_6_k,
                        borderColor: '#e74c3c',
                        borderWidth: 1.5,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '%D (10,6,6)',
                        data: chartData.stoch_10_6_6_d,
                        borderColor: '#3498db',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        grid: {
                            color: 'rgba(0,0,0,0.05)',
                            lineWidth: 0.5
                        },
                        ticks: {
                            font: {
                                size: 10
                            },
                            stepSize: 20,
                            callback: function(value) {
                                return [0, 20, 40, 60, 80, 100].includes(value) ? value : '';
                            }
                        }
                    },
                    x: {
                        display: false,
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });

        // Ïä§ÌÜ†Ï∫êÏä§Ìã± 20,12,12 Ï∞®Ìä∏
        const stoch201212Ctx = document.getElementById('stoch201212Chart').getContext('2d');
        const stoch201212Chart = new Chart(stoch201212Ctx, {
            type: 'line',
            data: {
                labels: chartData.dates,
                datasets: [
                    {
                        label: '%K (20,12,12)',
                        data: chartData.stoch_20_12_12_k,
                        borderColor: '#e74c3c',
                        borderWidth: 1.5,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    },
                    {
                        label: '%D (20,12,12)',
                        data: chartData.stoch_20_12_12_d,
                        borderColor: '#3498db',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 3,
                        tension: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        grid: {
                            color: 'rgba(0,0,0,0.05)',
                            lineWidth: 0.5
                        },
                        ticks: {
                            font: {
                                size: 10
                            },
                            stepSize: 20,
                            callback: function(value) {
                                return [0, 20, 40, 60, 80, 100].includes(value) ? value : '';
                            }
                        }
                    },
                    x: {
                        display: false,
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                }
            }
        });

        // Ïä§ÌÜ†Ï∫êÏä§Ìã± Ï∞®Ìä∏Ïóê 30, 70 Í∏∞Ï§ÄÏÑ† Ï∂îÍ∞Ä
        function addStochasticLines(chart) {
            const ctx = chart.ctx;
            const chartArea = chart.chartArea;
            
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 99, 132, 0.5)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            // 30 ÎùºÏù∏
            const y30 = chart.scales.y.getPixelForValue(30);
            ctx.beginPath();
            ctx.moveTo(chartArea.left, y30);
            ctx.lineTo(chartArea.right, y30);
            ctx.stroke();
            
            // 70 ÎùºÏù∏
            const y70 = chart.scales.y.getPixelForValue(70);
            ctx.beginPath();
            ctx.moveTo(chartArea.left, y70);
            ctx.lineTo(chartArea.right, y70);
            ctx.stroke();
            
            ctx.restore();
        }

        // Ï∞®Ìä∏ Í∑∏Î¶¨Í∏∞ ÌõÑ Í∏∞Ï§ÄÏÑ† Ï∂îÍ∞Ä
        Chart.register({
            id: 'stochasticLines',
            afterDraw: function(chart) {
                if (chart.canvas.id.includes('stoch')) {
                    addStochasticLines(chart);
                }
            }
        });
    </script>
</body>
</html>
